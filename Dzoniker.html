<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Website</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 115vh;
            margin: 0;
            font-family: cursive;
            background: url('https://t4.ftcdn.net/jpg/01/43/11/19/360_F_143111962_XAuEzvOuAn3w4xwsnlFELxxp5fbua8ey.jpg') center/cover; /* Set background image */
            color: #001a33; /* dark blue */
            transition: background-color 0.5s, color 0.5s;
        }

        h1 {
            color: #00cc66; /* green */
            transition: color 0.5s;
        }

        p {
            text-align: center;
            font-size: 1.2em; /* Increase font size */
        }

        img {
            max-width: 70%; /* Make the image 70% of its container's width */
            margin-top: 20px; /* Add some spacing between the image and the text */
        }

        .video-container {
            position: relative;
            width: 50%;
            padding-bottom: 25%; /* 16:9 aspect ratio */
            margin-top: 20px; /* Add some spacing between the video and the text */
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .links {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align links to the left */
            margin-top: 25px;
        }

        a {
            display: flex;
            align-items: center; /* Align the text and image vertically */
            color: #0000ff; /* blue */
            text-decoration: none;
            transition: color 0.5s;
            margin: 5px; /* Adjust margin as needed */
        }

        a:hover {
            color: #0099ff; /* lighter blue on hover */
        }

        .instagram-icon,
        .youtube-icon,
        .menu-icon {
            width: 20px; /* Adjust the width of the icons */
            height: auto; /* Maintain the aspect ratio */
            margin: 5px; /* Add some spacing */
            cursor: pointer; /* Add cursor pointer for the menu icon */
        }

        .menu-list {
            display: none;
            position: absolute;
            background-color: #f9f9f9; /* Light gray background */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); /* Box shadow */
            padding: 10px;
            z-index: 1;
            top: 30px; /* Position the menu below the menu icon */
            left: 5px; /* Position the menu to the left of the menu icon */
        }

        .menu-list a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333; /* Dark gray text */
        }

        .menu-list a:hover {
            background-color: #ddd; /* Light gray background on hover */
        }
    </style>
</head>
